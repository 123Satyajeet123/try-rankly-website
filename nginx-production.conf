# Production Nginx Config for tryrankly.com
# Replace your current /etc/nginx/sites-available/tryrankly-website with this

server {
    server_name tryrankly.com www.tryrankly.com;

    # Maximum upload size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Frontend Next.js Website
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Next.js specific settings
        proxy_redirect off;
        proxy_buffering off;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webm|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3005;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tryrankly.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tryrankly.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.tryrankly.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = tryrankly.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name tryrankly.com www.tryrankly.com;
    return 404; # managed by Certbot
}

